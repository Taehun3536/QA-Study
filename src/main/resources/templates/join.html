<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .error { color: #d32f2f; margin: 10px 0; }
        .field { margin: 8px 0; }
        label { display: inline-block; min-width: 90px; }
    </style>
</head>
<body>
<h1>회원가입</h1>

<!-- ✅ 서버에서 model로 errorMessage를 내려주면 여기서 보여줌 -->
<p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>

<form action="/user/join" method="post">
    <div class="field">
        <label for="loginId">로그인 아이디:</label>
        <input id="loginId" type="text" name="loginId" required
               th:value="${loginId}">
    </div>

    <div class="field">
        <label for="password">비밀번호:</label>
        <input id="password" type="password" name="password" required>
    </div>

    <div class="field">
        <label for="nickname">닉네임:</label>
        <input id="nickname" type="text" name="nickname" required
               th:value="${nickname}">
    </div>

    <button type="submit">가입하기</button>
</form>

<p><a href="/user/login">이미 계정이 있나요? 로그인</a></p>
</body>
</html>
