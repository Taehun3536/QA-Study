<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form action="/board/update" method="post">
    <!-- 수정할 때 어떤 글인지 알아야 하니까 hidden 으로 id 넘겨줌 -->
    <input type="hidden" name="boardId" th:value="${board.boardId}">

    <div>
        <label>제목</label><br>
        <input type="text" name="title" th:value="${board.title}" required>
    </div>
    <br>
    <div>
        <label>내용</label><br>
        <textarea name="content" rows="5" cols="50" th:text="${board.content}" required></textarea>
    </div>
    <br>
    <div>
        <label>작성자</label><br>
        <input type="text" name="user" th:value="${board.writerName}" readonly>
    </div>
    <br>
    <button type="submit">수정 저장</button>
    <a href="/board/list">목록으로</a>
</form>

</body>
</html>
